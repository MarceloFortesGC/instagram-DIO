<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="container">
        <div class="phone-img">
            <img src="./img/home-page/homepage-phones.png" alt="phone">
        </div>
        <div class="right-div">
            <div class="form">
                <div class="logo">
                    <img src="./img/home-page/instagram-logo.png" alt="instagram logo">
                </div>
                <form>
                    <input type="login" placeholder="Telefone, nome de usuário ou email" size="45%"><br />
                    <input type="password" placeholder="Senha" size="45%"><br />
                    <input type="submit" id="entrar" value="Entrar">
                </form>
                <div class="ou">
                    <hr />
                    <p>OU</p>
                    <hr />
                </div>
                <div class="facebook-login">
                    <img src="./img/icons/facebook.svg">
                    <a href="#">Entrar com o Facebook</a>
                </div>
                <div class="f-password">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
            </div>
            <div class="register">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <br />
                <div class="icons">
                    <img src="./img/icons/app-store.png">
                    <img src="./img/icons/google-play.png">
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
